
# > 通用模块设置
[general]
# > 配置文件图标
;profile_img_url =http://www.example.com/example.png

# > 资源解析器
;resource_parser_url =https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.jss

# > 网络检查
;network_check_url =http://www.qq.com

# > 服务器检查
;server_check_url =http://www.google.com/generate_204

# > 服务器检查用户代理
;server_check_user_agent = Agent/1.0

# > 服务器检查超时
;server_check_timeout=2888

# > Doh服务器检查用户代理
;doh_user_agent = Agent/1.0

# > 显示节点所在位置
;geo_location_checker =http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js

# > 运行模式触发
;running_mode_trigger = filter, filter, LINK_22E171:all_proxy, LINK_22E172:all_direct

# > DNS排除列表
;dns_exclusion_list = *.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me

# > DNS拒绝域行为
;dns_reject_domain_behavior = loopback

# > Quantumult X 在特定 Wi-Fi 网络下暂停工作(仅 task 模块会继续工作)，多个Wi-Fi用“,”连接
;ssid_suspended_list = LINK_22E174, LINK_22E175

# > UDP白名单
;udp_whitelist = 53, 123, 1900, 80-443

# > UDP丢弃列表
;udp_drop_list = 1900, 80

# > 排除路由地址
;excluded_routes = 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8
;icmp_auto_reply = true

[dns]
